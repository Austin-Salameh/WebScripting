<!DOCTYPE html>
<!--Austin Salameh - Bellevue University - Counterthat takes an array of numbers as the parameter. The function is then to return an array holding the numbers of negative elements, zeros, and values greater than zero in the given array parameter. -->
<html lang="en">

<head>
    <title>Counter</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        var arrInput = prompt("Enter your numbers with only spaces");
        var arr = arrInput.split(" ");

        function counter(arr) {
            var a = 0,
                b = 0,
                c = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == 0) {
                    a++;
                }

                    else if (arr[i] < 0) {
                        b++;
                    }

                        else if (arr[i] > 0) {
                            c++;
                        }
                    }

                    return [a, b, c];
                }

                var result = counter(arr);
                document.write('The numbers are: ' + arr + '<br>' + 'Positive: ' + result[0] + '<br>' + 'Negative: ' + result[1] + '<br>' + 'Zero: ' + result[2]);
    </script>
</head>

</html>
